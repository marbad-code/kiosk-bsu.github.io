<!DOCTYPE html>
<html lang="ru">
<head>

    <title>Киоск БашГУ</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            transition: 0.125s ease all;
            overflow: hidden;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        .header {
            background: #094a8c;
            color: white;
            padding: 0.5vh;
            position: fixed;
            width: 100%;
        }
        .bigbtn {
            background: #094a8c;
            color: white;
            height: 7em;
            width: 25em;
            margin: 19% auto;
            padding: 1.85em 2em;
            border-radius: 5px;
        }
        .bigbtn:hover {
            background: #041f3c;
        }
        .bigbtn:active {
            background: #041f3c;
        }
        .lefts, .rights {
            margin: 6em 10.5em;
        }
        .lefts {
            float: left;
            position: absolute;
        }
        .rights {
            float: right;
        }
        .bigbtn .bbl {
            float: left;
            font-size: 10vh;
        }
        .bigbtn .bbl img {
            height: 1.45em;
            width: auto;
        }
        .bigbtn .bbr {
            float: right;
            width: 11em;
            padding: 0.4em 0;
            font-size: 1.4em;
            text-align: center;
        }
        @media screen and (max-device-width: 1480px) {
            .bigbtn {
                height: 7em;
                width: 20em;
            }
            .bigbtn .bbl img {
                width: auto;
                height: 1.5em;
            }
            .bigbtn .bbl {
            }
            .bigbtn .bbr {
                width: 60%;
                font-size: 1.25em;
            }
        }
        @media screen and (max-device-width: 1220px) {
            /*.bigbtn .bbl img {
                height: 1.35em;
            }
            .bigbtn .bbl {
                width: 35%;
            }
            .bigbtn .bbr {
                width: 60%;
            }*/
        }
        @media screen and (max-device-width: 1250px) {
            .lefts, .rights {
                width: 40em;
            }
            .bigbtn {
                height: 6em;
                width: 17em;
            }
            .bigbtn .bbl img {
                width: auto;
                height: 0.25em;
            }
            .bigbtn .bbl {
                width: 1.35em;
            }
            .bigbtn .bbr {
                width: 10em;
                font-size: 0.95em;
            }
        }
    </style>
</head>

                    </div>

                    </div>
                </div>
            </a>

        <div class="rights">
